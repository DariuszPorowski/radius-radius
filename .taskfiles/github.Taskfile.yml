# yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

tasks:
  # * Install Actionlint
  install:actionlint:
    desc: Install Actionlint
    cmds:
      - task: :internal:_install:winget
        vars:
          APP: rhysd.actionlint
          VERSION: "{{.VERSION.actionlint}}"
      - task: :internal:_install:brew
        vars:
          APP: actionlint@{{.VERSION.actionlint}}
      - cmd: |
          ./.taskfiles/scripts/install_actionlint.sh "{{.VERSION.actionlint}}"
        platforms: [linux]

  # * Install ACT
  install:act:
    desc: Install ACT
    cmds:
      - task: :internal:_install:winget
        vars:
          APP: nektos.act
          VERSION: "{{.VERSION.act}}"
      - task: :internal:_install:brew
        vars:
          APP: act@{{.VERSION.act}}
      - cmd: |
          ./.taskfiles/scripts/install_act.sh "{{.VERSION.act}}"
        platforms: [linux]

  # * Install PinAct
  install:pinact:
    desc: Install PinAct
    summary: Install a pinned version of Act
    cmds:
      - cmd: |
          echo TODO
        platforms: [windows]
      - task: :internal:_install:brew
        vars:
          APP: pinact@{{.VERSION.pinact}}
      - cmd: |
          ./.taskfiles/scripts/install_pinact.sh "{{.VERSION.pinact}}"
        platforms: [linux]

  # * Install GHAlint
  install:ghalint:
    desc: Install GHAlint
    cmds:
      - cmd: |
          echo TODO
        platforms: [windows]
      - task: :internal:_install:brew
        vars:
          APP: ghalint@{{.VERSION.ghalint}}
      - cmd: |
          ./.taskfiles/scripts/install_ghalint.sh "{{.VERSION.ghalint}}"
        platforms: [linux]

  # * Install GitHub CLI
  install:gh:
    desc: Install GitHub CLI
    cmds:
      - task: :internal:_install:winget
        vars:
          APP: GitHub.cli
          VERSION: "{{.VERSION.gh}}"
      - task: :internal:_install:brew
        vars:
          APP: gh@{{.VERSION.gh}}
      - cmd: |
          sudo ./.taskfiles/scripts/install_gh.sh "{{.VERSION.gh}}"
        platforms: [linux]

  # * Tools
  tools:
    desc: Install GitHub tools
    vars:
      ITEMS:
        - actionlint
        - act
        - gh
        - pinact
        - ghalint
    cmds:
      - for: { var: ITEMS }
        task: install:{{.ITEM}}

  # * PinAct Runner
  _run:pinact:
    # internal: true
    desc: Run PinAct
    preconditions:
      - sh: task internal:command -- pinact
        msg: "❌ Error: pinact is not installed. Please run 'task gh:install:pinact'"
      - sh: task internal:command:version -- "pinact version" "{{.VERSION.pinact}}"
        msg: "❌ Version Mismatch: You are not using {{.VERSION.pinact}} version. Please run 'task gh:install:pinact'"
    sources:
      - .github/workflows/*.yml
      - .github/workflows/*.yaml
      - "**/action.yml"
      - "**/action.yaml"
    vars:
      # yamllint disable-line rule:quoted-strings
      MODE: '{{default "--check --diff" .MODE}}'
    cmds:
      - defer: |
          {{if and .EXIT_CODE (eq .MODE "--check")}}echo "⚠️ GitHub Workflows/Actions files are not formatted correctly. Please run 'task gh:run:pinact:fix' to fix formatting issues."{{end}}
      - pinact run {{.MODE}}
    dir: "{{.ROOT_DIR}}"

  # * Run PinAct Check
  run:pinact:check:
    desc: Run PinAct Check
    cmds:
      - task: _run:pinact
        vars: { MODE: --check --diff }

  # * Run PinAct Fix
  run:pinact:fix:
    desc: Run PinAct fix
    cmds:
      - task: _run:pinact
        vars: { MODE: --fix --diff }

  # * Run Actionlint
  run:actionlint:
    desc: Run Actionlint
    preconditions:
      - sh: task internal:command -- actionlint
        msg: "❌ Error: actionlint is not installed. Please run 'task gh:install:actionlint'"
      - sh: task internal:command:version -- "actionlint --version" "{{.VERSION.actionlint}}"
        msg: "❌ Version Mismatch: You are not using {{.VERSION.actionlint}} version. Please run 'task gh:install:actionlint'"
    sources:
      - .github/workflows/*.yml
      - .github/workflows/*.yaml
      - "**/action.yml"
      - "**/action.yaml"
    cmds:
      - actionlint -config-file ./.github/linters/actionlint.yaml
    dir: "{{.ROOT_DIR}}"

  # * Run GHALint
  run:ghalint:
    desc: Run GHALint
    preconditions:
      - sh: task internal:command -- ghalint
        msg: "❌ Error: ghalint is not installed. Please run 'task gh:install:ghalint'"
      - sh: task internal:command:version -- "ghalint --version" "{{.VERSION.ghalint}}"
        msg: "❌ Version Mismatch: You are not using {{.VERSION.ghalint}} version. Please run 'task gh:install:ghalint'"
    sources:
      - .github/workflows/*.yml
      - .github/workflows/*.yaml
      - "**/action.yml"
      - "**/action.yaml"
    env:
      GHALINT_LOG_COLOR: always
    cmds:
      - ghalint run
      - ghalint run-action
    dir: "{{.ROOT_DIR}}"

  # * Lint
  lint:
    desc: Lint YAML files
    cmds:
      - task: run:pinact:fix
      - task: run:actionlint
      - task: run:ghalint
