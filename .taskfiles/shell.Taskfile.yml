# yaml-language-server: $schema=https://taskfile.dev/schema.json
# docs: https://taskfile.dev
---
version: "3"

tasks:
  # * Install shellcheck
  install:shellcheck:
    desc: Install shellcheck
    cmds:
      - task: :internal:_install:winget
        vars:
          APP: shellcheck
          VERSION: "{{.VERSION.shellcheck}}"
      - task: :internal:_install:brew
        vars:
          APP: shellcheck@{{.VERSION.shellcheck}}
      - cmd: |
          ./.taskfiles/scripts/install_shellcheck.sh "{{.VERSION.shellcheck}}"
        platforms: [linux]

  # * Install shfmt
  install:shfmt:
    desc: Install shfmt
    cmds:
      - task: :internal:_install:winget
        vars:
          APP: mvdan.shfmt
          VERSION: "{{.VERSION.shfmt}}"
      - cmd: |
          ./.taskfiles/scripts/install_shfmt.sh "{{.VERSION.shfmt}}"
        platforms: [linux, darwin]

  # * Tools
  tools:
    desc: Install Shell tools
    vars:
      ITEMS:
        - shellcheck
        - shfmt
    cmds:
      - for: { var: ITEMS }
        task: install:{{.ITEM}}

  # * Run shfmt
  run:shfmt:
    desc: Run shfmt
    preconditions:
      - sh: task internal:command -- shfmt
        msg: "❌ Error: shfmt is not installed. Please run 'task sh:install:shfmt"
      - sh: task internal:command:version -- "shfmt --version" "{{.VERSION.shfmt}}"
        msg: "❌ Version Mismatch: You are not using {{.VERSION.shfmt}} version. Please run 'task sh:install:shfmt'"
    vars:
      SHELL_FILES:
        sh: |
          {{if eq OS "windows"}}
            {{.PWSH}} 'shfmt --find . | Where-Object { $_ -notmatch "\\(.git|node_modules|\\.terraform|\\.venv|\\.dev)\\" }'
          {{else}}
            shfmt --find . | grep -v -E '\./\.git/|\./node_modules/|/\.terraform/|\.terraform/|\./\.venv/|\./\.dev/'
          {{end}}
    cmds:
      - for: { var: SHELL_FILES }
        cmd: shfmt -w -i 2 -ci -bn "{{osClean .ITEM}}"
    dir: "{{.ROOT_DIR}}"

  # * Run shellcheck
  run:shellcheck:
    desc: Run shellcheck
    preconditions:
      - sh: task internal:command -- shellcheck
        msg: "❌ Error: shellcheck is not installed. Please run 'task sh:install:shellcheck"
      - sh: task internal:command:version -- "shellcheck --version" "{{.VERSION.shellcheck}}"
        msg: "❌ Version Mismatch: You are not using {{.VERSION.shellcheck}} version. Please run 'task sh:install:shellcheck'"
    vars:
      ITEMS:
        sh: |
          {{if eq OS "windows"}}
            {{.PWSH}} 'Get-ChildItem -Path . -Filter "*.sh" -Recurse | Where-Object { $_.FullName -notmatch "\\(.git|node_modules|.terraform|.venv|.dev)\\" } | ForEach-Object { $_.FullName | Resolve-Path -Relative }'
          {{else}}
            find . -type f -name "*.sh" -not -path "./.git/*" -not -path "./node_modules/*" -not -path "*/.venv/*" -not -path "*/.dev/*" -not -path "*/.terraform/*" -not -path ".terraform/*"
          {{end}}
    cmds:
      - for: { var: ITEMS }
        cmd: shellcheck "{{osClean .ITEM}}"
    dir: "{{.ROOT_DIR}}"

  # * Lint
  lint:
    desc: Lint Shell files
    cmds:
      - task: run:shfmt
      - task: run:shellcheck
